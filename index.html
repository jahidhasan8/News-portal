<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asian News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

        p {

            text-overflow: ellipsis;
            overflow: hidden;
            display: -webkit-box ;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            white-space: normal;

        }
    </style>

</head>

<body class="container">
    <header>
        <!-- navbar part  -->
        <nav class="navbar navbar-expand-lg bg-light ">
            <div class="container-fluid">
                <a class="navbar-brand fs-2 fw-bold text-primary" href="#">Asian News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse fs-5 fw-bold" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active text-primary" aria-current="page" href="#">Home</a>
                        <a class="nav-link text-primary" href="#">Blog</a>

                    </div>
                </div>
                <div class="  rounded-circle">
                    <img src="https://placeimg.com/80/80/people" />
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-5">

        <!-- category part  -->
        <section class=" text-center" id="category-container">

        </section>
        <!-- news displaying part  -->
        <div class=" mt-5  d-grid gap-3">
            <div id="news-container">

            </div>
        </div>

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
